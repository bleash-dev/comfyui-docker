name: Build and Deploy ComfyUI Docker Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # Use organization name instead of repository owner
  IMAGE_NAME: bleash-dev/comfyui-docker

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          PYTHON_VERSION=3.10
          PYTORCH_VERSION=2.4.0
          COMFYUI_VERSION=master

    - name: Update RunPod Template
      if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
      env:
        RUNPOD_API_KEY: ${{ secrets.RUNPOD_API_KEY }}
        RUNPOD_TEMPLATE_ID: ${{ secrets.RUNPOD_TEMPLATE_ID }}
        DOCKER_IMAGE_TAG: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
        GITHUB_USERNAME: ${{ github.actor }}
        GITHUB_PAT: ${{ secrets.RUNPOD_GITHUB_PAT }}
      run: |
        chmod +x ./scripts/update_runpod_template.sh
        ./scripts/update_runpod_template.sh

    - name: Generate deployment info
      if: github.event_name != 'pull_request'
      run: |
        echo "## ðŸš€ Deployment Information" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Docker Image Built and Pushed Successfully!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Organization Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ”’ Private Package - Authentication Required" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Create PAT for RunPod:**" >> $GITHUB_STEP_SUMMARY
        echo "1. Go to GitHub â†’ Settings â†’ Developer settings â†’ Personal access tokens â†’ Tokens (classic)" >> $GITHUB_STEP_SUMMARY
        echo "2. Generate new token with scope: \`read:packages\`" >> $GITHUB_STEP_SUMMARY
        echo "3. Copy the token for RunPod authentication" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### RunPod Template Settings:" >> $GITHUB_STEP_SUMMARY
        echo "- **Container Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Registry Username:** \`your-github-username\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Registry Password:** \`your-pat-token\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Expose HTTP Ports:** \`3000,8888\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Container Start Command:** \`/start.sh\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Volume Mount Path:** \`/workspace\` (recommended)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Access URLs (when deployed):" >> $GITHUB_STEP_SUMMARY
        echo "- **ComfyUI:** \`https://your-pod-id-3000.proxy.runpod.net\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Jupyter Lab:** \`https://your-pod-id-8888.proxy.runpod.net\`" >> $GITHUB_STEP_SUMMARY

        if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          echo "### ðŸŽ¯ RunPod Template Auto-Updated!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Your RunPod template has been automatically updated with the latest Docker image." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Template ID:** \`${{ secrets.RUNPOD_TEMPLATE_ID }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Updated Image:** \`${{ fromJSON(steps.meta.outputs.json).tags[0] }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Ready to Deploy!" >> $GITHUB_STEP_SUMMARY
          echo "1. Go to RunPod â†’ Templates" >> $GITHUB_STEP_SUMMARY
          echo "2. Find your updated template" >> $GITHUB_STEP_SUMMARY
          echo "3. Click **Deploy** to start a new pod with the latest image" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
        fi
