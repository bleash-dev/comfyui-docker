name: Build and Deploy ComfyUI Docker Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME: comfyui-docker

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Verify Docker Hub secrets
      if: github.event_name != 'pull_request'
      run: |
        echo "ðŸ” Environment: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}"
        echo "ðŸ“‚ Branch: ${{ github.ref }}"
        echo "ðŸŽ¯ Event: ${{ github.event_name }}"
        
        if [ -z "${{ secrets.DOCKER_HUB_USER_NAME }}" ]; then
          echo "âŒ DOCKER_HUB_USER_NAME secret is not set"
          echo "ðŸ’¡ Make sure the secret is configured in the correct environment"
          exit 1
        fi
        if [ -z "${{ secrets.DOCKER_HUB_PASSWORD }}" ]; then
          echo "âŒ DOCKER_HUB_PASSWORD secret is not set"
          echo "ðŸ’¡ Make sure the secret is configured in the correct environment"
          exit 1
        fi
        echo "âœ… Docker Hub secrets are configured"

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: docker.io
        username: ${{ secrets.DOCKER_HUB_USER_NAME }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}

    - name: Extract Docker metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ secrets.DOCKER_HUB_USER_NAME }}/${{ env.IMAGE_NAME }}
        tags: |
          type=sha,prefix=main-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image to Docker Hub
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          PYTHON_VERSION=3.10
          PYTORCH_VERSION=2.4.0
          COMFYUI_VERSION=master

    - name: Deployment Summary
      if: github.event_name != 'pull_request'
      run: |
        echo "## ðŸš€ Docker Image Deployed to Docker Hub" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Image:** \`${{ secrets.DOCKER_HUB_USER_NAME }}/${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "You can use this image in RunPod or any Docker environment." >> $GITHUB_STEP_SUMMARY